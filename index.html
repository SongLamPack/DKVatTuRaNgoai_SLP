      <form id="formdk" class="forminput">
        <div>
          <label for="idngdk">Người đăng ký:</label><br>
          <input id="idngdk" class="clsngdk" type="text" placeholder="Mã nhân viên" style="width:133px; background-color: rgb(251, 251, 222)"></input>
          <input id="idhotendk" class="clshotendk" type="text" placeholder="Họ và tên" style="width:235px" readonly></input>
        </div>
        <div>

          <input id="idchucvu" class="done" type="text" placeholder="Chức vụ" style="width:235px" readonly></input>
        </div>
        <div style="padding-top:10px;">
          <label for="loaivt">Chủng loại :</label>
          <input id="idhanghoa" class="nhaplieu" type="radio" name="loaivt" checked>Vật tư, hàng hóa</input>
          <input id="idtaisan" class="nhaplieu" type="radio" name="loaivt">Tài sản, máy móc</input>
          <br><label for="idVT">Danh sách :</label><br>
          <div class="dsvattu">
            <div style="display:flex">
              <input class = "soTT" style="width:18px;border: none" value="1/" readonly></input>
              <div>
                <textarea id="idvattu" class="tenvattu" style="width:295px; height:43px;" placeholder="Tên vật tư, tài sản"></textarea>
              </div>
              <div>
                <input class="DVT" type="text" style="width:50px;" placeholder="ĐVT"></input>
                <br>
                <input class="SoLuong" type="number" style="width:50px; margin-bottom:2px;" placeholder="SL"></input>
              </div>
            </div>
          </div>
            <button id="btnAdd" style="width:65px;height:22px;font-size:14px;background-color:orange">Thêm</button>
        </div>
        <div style="display:flex;padding-top:10px">
          <div style="text-align:right">
            <label for="idngaythang">Ngày tháng:</label>
            <input id="idngaythang" class="nhaplieu" type="date"></input>
            <!-- <br><label for="iddenngay">Đến ngày:</label>
            <input id="iddenngay" class="nhaplieu" type="date"></input> -->
          </div>
          <div style="padding-left:15px;text-align:right">
            <label for="idgiora">Giờ ra:</label>
            <input id="idgiora" class="nhaplieu" type="time" value="08:00" ></input>
            <!-- <br><label for="iddenthgian">Giờ ra:</label>
            <input id="iddenthgian" class="nhaplieu" type="time" value="17:00" ></input> -->
          </div>
        </div>        
        <div style="padding-top:10px">
          <label for="idnguoimang">Người mang ra:</label>
          <input id="idnguoimang" class="nhaplieu" type="text" style="width:280px" placeholder="Họ tên"></input>
          <br>
          <label for="idmucdich">Mục đích:</label>
          <input id="idmucdich" class="nhaplieu" type="text" style="width:317px;margin-top: 3px" placeholder="lý do"></input>
          <br>
          <label for="idphuongtien">Phương tiện:</label>
          <input id="idphuongtien" class="nhaplieu" type="text" style="width:298px;margin-top: 3px" placeholder="Loại xe - biển số"></input>
          <br>
          <label for="iddiadiem">Địa điểm đến:</label>
          <input id="iddiadiem" class="nhaplieu" type="text" style="width:292px;margin-top: 3px" placeholder="Địa điểm"></input>
          <br>
          <label for="idghichu">Ghi chú:</label>
          <input id="idghichu" class="nhaplieu" type="text" style="width:326px;margin-top: 3px" placeholder="Lưu ý"></input>

        <div id="dsquanly" style="padding-top:10px">

            <option value="">- Chọn quản lý xác nhận -</option>
          </select>
        </div>
      <div style="text-align:right;margin-right: 20px"><button id="btnguidk" type="submit" style="width:140px">Gửi đăng ký</button></div>
